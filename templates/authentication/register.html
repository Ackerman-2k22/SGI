{% extends 'base_auth.html' %}
{% load static %}

{% block extrastyle %}
<link href="{% static 'css/main.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                  <div class="text-center mb-4">
                    <img src="{% static 'img/logo.png' %}" alt="Logo de l'entreprise" style="max-width: 100px;"> 
                </div>
                    <h4 class="card-title text-center text-primary mb-4">Register</h4>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group">
                            <label for="usernameField" class="text-secondary">Username</label>
                            <input type="text" name="username" id="usernameField" class="form-control" placeholder="username" value="{{ fieldValues.username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="emailField" class="text-secondary">Email</label>
                            <input type="email" name="email" id="emailField" class="form-control" placeholder="Email" value="{{ fieldValues.email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordField" class="text-secondary">Password</label>
                            <input type="password" name="password" id="passwordField" class="form-control" placeholder="Password" required>
                            <small class="float-right py-3 showPasswordToggle">Show</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <span class="text-muted">Already have an account ? </span><a href="{% url 'login' %}" class="text-success">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
