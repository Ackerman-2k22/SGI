{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow">
              <div class="card-body">
                <div class="text-center mb-4">
                  <img src="{% static 'img/logo.png' %}" alt="Logo de l'entreprise" style="max-width: 100px;"> 
                </div>
                <h4 class="card-title text-center text-primary mb-4">Login to your account</h4>
          <form action="{% url 'login' %}" method="post">

            {% csrf_token %}

            {% include 'partials/_messages.html' %}
            <div class="form-group">
                <input 
                type="text" 
                name="username"
                placeholder="username"
                id="usernameField"
                class="form-control form-control-sm"
                value="{{ fieldValues.username }}"
                />
            </div>
            <div class="form-group">
                <input 
                type="password" 
                name="password" 
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
                />
            </div>
                <input 
                type="submit"
                value="Login"
                class="btn btn-block btn-primary submit-btn"
                />
          </form>
          <div class="text-center mt-3">
            <span class="text-muted">Dont have an account ? </span><a href="{% url 'register' %}">Register</a>
          </div>
        </div>
    </div>
</div>
</div>
</div>
  <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
