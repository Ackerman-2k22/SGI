{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'app' %}">Incidents</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Incidents</li>
        </ol>
      </nav>
    
    <div class="card">
        <div class="card-body">
            <form action="{% url 'app' %}" method="post">
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description">
                </div>
                <div class="form-group">
                    <label for="">Client</label>
                    <input type="text" class="form-control form-control-sm" name="client">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <input type="text" class="form-control form-control-sm" name="category">
                </div>
                <div class="form-group">
                    <label for="">Created At</label>
                    <input type="date" class="form-control form-control-sm" name="created_at">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </form>
    </div>
</div>

{% endblock content %}
